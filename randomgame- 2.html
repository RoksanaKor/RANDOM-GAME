<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Random game</title>
 <link rel="stylesheet" href="style2.css">
</head>
<body>
 <div class="game-box" id="game-box">
  <div class="box-element" id="box-element-1"></div>
  <div class="box-element" id="box-element-2"></div>
  <div class="box-element" id="box-element-3"></div>
  <div class="box-element" id="box-element-4"></div>
  <div class="box-element" id="box-element-5"></div>
  <div class="box-element" id="box-element-6"></div>
  <div class="box-element" id="box-element-7"></div>
  <div class="box-element" id="box-element-8"></div>
  <div class="box-element" id="box-element-9"></div>
  <div class="winner" id="winner-sign">YOU WON!</div>
  <div class="loser" id="loser-sign">YOU LOST!</div>
 </div>

 <div class="buttons">
  <button id="game-button" type="button">PLAY: <br></button>
  <button id="reset-button" type="button">RESET</button>
 </div>
 <script src="script2.js"></script>
</body>
</html>
